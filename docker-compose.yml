version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vaas_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vaas_platform}
      POSTGRES_USER: ${POSTGRES_USER:-vaas_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vaas_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vaas_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: vaas_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - vaas_network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: vaas_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vaas_network

  # Rasa NLU Server
  rasa:
    image: rasa/rasa:3.6.0-full
    container_name: vaas_rasa
    ports:
      - "5005:5005"
    volumes:
      - ./config/rasa:/app
    command: run --enable-api --cors "*" --debug
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${POSTGRES_DB:-vaas_platform}
      - DB_USERNAME=${POSTGRES_USER:-vaas_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-change_this_password}
    networks:
      - vaas_network

  # VaaS Application
  vaas_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vaas_application
    ports:
      - "8000:8000"
      - "9090:9090"  # Prometheus metrics
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./logs:/app/logs
      - ./tmp:/app/tmp
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      rasa:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vaas_network
    restart: unless-stopped

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: vaas_prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - vaas_network

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: vaas_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - vaas_network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  prometheus_data:
  grafana_data:

networks:
  vaas_network:
    driver: bridge

