version: '3.8'

services:
  # Production PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: vaas_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vaas_platform}
      POSTGRES_USER: ${POSTGRES_USER:-vaas_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vaas_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vaas_network

  # Production Redis
  redis:
    image: redis:7-alpine
    container_name: vaas_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - vaas_network

  # Production Qdrant
  qdrant:
    image: qdrant/qdrant:latest
    container_name: vaas_qdrant_prod
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data_prod:/qdrant/storage
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vaas_network

  # Production Rasa
  rasa:
    image: rasa/rasa:3.6.0-full
    container_name: vaas_rasa_prod
    ports:
      - "5005:5005"
    volumes:
      - ./config/rasa:/app
      - rasa_models_prod:/app/models
    command: run --enable-api --cors "*" --auth-token ${RASA_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vaas_network

  # Production VaaS Application
  vaas_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vaas_app_prod
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - vaas_data:/app/data
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      rasa:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - vaas_network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: vaas_prometheus_prod
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data_prod:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
    restart: unless-stopped
    networks:
      - vaas_network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: vaas_grafana_prod
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_SERVER_ROOT_URL=https://dashboard.yourdomain.com
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY}
    volumes:
      - grafana_data_prod:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - vaas_network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: vaas_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - vaas_app
      - grafana
    restart: unless-stopped
    networks:
      - vaas_network

volumes:
  postgres_data_prod:
  redis_data_prod:
  qdrant_data_prod:
  rasa_models_prod:
  prometheus_data_prod:
  grafana_data_prod:
  vaas_data:

networks:
  vaas_network:
    driver: bridge

